<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Бісяка-заїбака!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
    }
    img {
      max-height: 80vh;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      text-align: center;
    }
    footer {
      font-size: 0.6em;
      position: absolute;
      bottom: 10px;
      color: white;
      text-align: center;
      width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Тут було угарне відео з реддіту, як челік притворявся котом в мережі але тепер ось це:</h1>
  <img src="https://media.tenor.com/IvX5iTo95wMAAAAC/onizuka-gto.gif" alt="Onizuka middle finger">
  <img src="image.jpg" alt="Опис картинки" />
  <!-- Кнопка для запуску музики -->
  <button onclick="document.getElementById('audio').play()">Play Music</button>
  <!-- Аудіо елемент з id -->
  <audio id="audio" loop>
    <source src="asus-yamete-kudasai.mp3" type="audio/mpeg">
    Ваш браузер не підтримує відтворення аудіо.
  </audio>
  <footer>
    <p>Правильно, потрібно читати дрібні шрифти. А також, потрібно дивитись відосіки що я кидаю - ШВИДШЕ! А тепер, твій акаунт зламано ❤️</p>
  </footer>
</body>
</html>
